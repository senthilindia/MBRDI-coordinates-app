---
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Frontend Install & Build
        run: |
          npm install
          npm run build

        working-directory: ./frontend
      - name: Backend Install
        run: |
          npm install
        working-directory: ./backend
name: CI Build
'on':
  push:
    branches: [main]